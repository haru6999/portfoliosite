<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ごとうはるかのポートフォリオサイト</title>
    <meta name="keywords" content="ポートフォリオサイト,ポートフォリオ" />
    <meta name="description" content="ごとうはるかのポートフォリオサイト" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <link href="./css/profile.css" rel="stylesheet" type="text/css">
    <link href="./css/skills.css" rel="stylesheet" type="text/css">
    <link href="./css/works.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <p class="header-item"><a href="#profile">PLOFILE</a></p>
      <p class="header-item"><a href="#skills">SKILLS</a></p>
      <p class="header-item"><a href="#works">WORKS</a></p>
    </header>
    <main>
      <div id="top">
        <p class="top-title">Haruka Goto</p>
        <p class="top-subtitle">portfolio site</p>
      </div>
      <div id="profile">
        <div id="canvas-container-top">
          <canvas id="sineCanvas-top"></canvas>
        </div>
        <div class="content">
          <p class="content-header">PLOFILE</p>
          <div class="widthwise align-center">
            <div class="profile-img">
              <img src="./image/profile-img.png" class="profile-img" alt="プロフィール画像">
            </div>
            <div class="profile-text">
              <p class="profile-text-name">後藤 悠伽</p>
              <p>
                名古屋市立大学芸術工学部<br>
                情報環境デザイン学科 学部3年
              </p>
              <table>
                <tr>
                  <td>2019年夏</td>
                  <td>
                    株式会社サイバーエージェント 3dayインターン<br>
                    freee株式会社 2weekインターン<br>
                    株式会社エイチーム 3dayインターン<br>
                    株式会社エイチーム アルバイト(継続中)
                  </td>
                </tr>
                <tr>
                  <td>2019年冬</td>
                  <td>freee株式会社 1weekインターン</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div id="skills">
        <div id="canvas-container-skills">
          <canvas id="sineCanvas-skills"></canvas>
        </div>
        <div class="content">
          <p class="content-header">SKILLS</p>
          <div class="card-container" id="cardContainer"></div>
        </div>
      </div>
      <div id="works">
        <div id="canvas-container-works">
          <canvas id="sineCanvas-works"></canvas>
        </div>
        <div class="content">
          <p class="content-header">WORKS</p>
          <div class="thumbnail-container" id="thumbnailContainer"></div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/wave.js"></script>
  </body>
</html>
